<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>诗词博物馆-个人中心&nbsp;|&nbsp;Home</title>
		<link rel="shortcut icon" type="image/x-icon" href="images/icons/home.ico"/>
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
	</head>
	<body>

		<div id="home_page" style="display:none;">
			<svg id="gradient-rotate" preserveAspectRatio="none" viewBox="0 0 500 500">
				<defs>
					<linearGradient x1="0%" y1="0%" y2="100%" id="a">
						<stop id="color-stop-1" stop-color="#22C8F6" offset="0%"></stop>
						<stop id="color-stop-2" stop-color="#20C498" offset="65%"></stop>
						<stop id="color-stop-3" stop-color="#189932" offset="100%"></stop>
					</linearGradient>
				</defs>
				<path fill="url(#a)" d="M0 0h500v500H0z"></path>
			</svg>
			<div id="nav">
				<div id="nav_logo" @click="new_nav('main')"></div>
				<div id="nav_content">
					<ul id="nav_content_ul">
						<li @click="new_nav('search')"><i class="fa fa-search"></i>尔雅集</li>
						<li @click="new_nav('study_index')"><i class="fa fa-graduation-cap"></i>沧海鉴</li>
						<li @click="new_nav('exam_index')"><i class="fa fa-pencil-square-o"></i>青衿行</li>
						<li @click="new_nav('grade_index')"><i class="fa fa-wechat"></i>月旦评</li>
						<li @click="new_nav('college_index')" style="border-right-style:none;">
							<i class="fa fa-trophy"></i>兰亭会
						</li>
					</ul>
				</div>
			</div>
			<div id="mainbody">
				<div id="sidebar">
					<div id="personal_information">
						<img id="avatar" v-show="is_log_in" class="round_icon" src="images/demo/avatar.jpg"></img>
						<div>&nbsp;皮皮虾</div>
					</div>
					<ul>
						<li @click="set_state(0)"><i class="fa fa-github"></i>&nbsp;我的博客</li>
						<li @click="set_state(1)"><i class="fa fa-heart"></i>&nbsp;我的关注</li>
						<li @click="set_state(2)"><i class="fa fa-bell-o"></i>&nbsp;系统通知</li>
						<li @click="set_state(3)"><i class="fa fa-file-text-o"></i>&nbsp;规则说明</li>
						<li @click="set_state(4)"><i class="fa fa-pencil"></i>&nbsp;编辑资料</li>
						<li @click="set_state(5)"><i class="fa fa-paper-plane-o"></i>&nbsp;意见反馈</li>
						<li @click="set_state(6)"><i class="fa fa-info-circle"></i>&nbsp;关于我们</li>
						<li @click="log_out"><i class="fa fa-chevron-left"></i>&nbsp;退出登录</li>
					</ul>
				</div>

				<div id="container0" v-show="state==0">
					<dl>
						<div v-for="blog in blogs">
							<dt>{{ blog.title }}</dt>
							<dd><p v-for="para in blog.content">{{ para }}</p></dd>
						</div>
					</dl>
				</div>

				<div id="container4" v-show="state==4">

				</div>

				<div id="container5" v-show="state==5">
					<el-input
						type="textarea"
						:autosize="{ minRows:13, maxRows: 13}"
						placeholder="请输入您的宝贵意见，这会让我们做的更好，谢谢！"
						style="width:600px;"
						v-model="advice">
					</el-input></br></br></br>
					<el-button @click="submit_advice" type="primary" plain>提交</el-button>
				</div>

				<div id="container6" v-show="state==6">
					<div class="row">
						<div class="col-md-3 col-sm-6">
							<div class="our-team">
								<div class="pic"><img src="images/team/eth.jpg"></div>
								<div class="team-content">
									<h3 class="title">倪晨浩</h3>
									<Span class="post">前端开发</Span>
								</div>
								<ul class="social">
									<li><a href="#" class="fa fa-facebook"></a></li>
									<li><a href="#" class="fa fa-twitter"></a></li>
									<li><a href="#" class="fa fa-google-plus"></a></li>
									<li><a href="#" class="fa fa-linkedin"></a></li>
								</ul>
							</div>
						</div>
						<div class="col-md-3 col-sm-6">
							<div class="our-team">
								<div class="pic"><img src="images/team/rwn.jpg"></div>
								<div class="team-content">
									<h3 class="title">张翼鹏</h3>
									<Span class="post">前端开发</Span>
								</div>
								<ul class="social">
									<li><a href="#" class="fa fa-facebook"></a></li>
									<li><a href="#" class="fa fa-twitter"></a></li>
									<li><a href="#" class="fa fa-google-plus"></a></li>
									<li><a href="#" class="fa fa-linkedin"></a></li>
								</ul>
							</div>
						</div>

						<div class="col-md-3 col-sm-6">
							<div class="our-team">
								<div class="pic"><img src="images/team/jgl.jpg"></div>
								<div class="team-content">
									<h3 class="title">张鸿浩</h3>
									<Span class="post">后端开发</Span>
								</div>
								<ul class="social">
									<li><a href="#" class="fa fa-facebook"></a></li>
									<li><a href="#" class="fa fa-twitter"></a></li>
									<li><a href="#" class="fa fa-google-plus"></a></li>
									<li><a href="#" class="fa fa-linkedin"></a></li>
								</ul>
							</div>
						</div>

						<div class="col-md-3 col-sm-6">
							<div class="our-team">
								<div class="pic"><img src="images/team/lcl.jpg"></div>
								<div class="team-content">
									<h3 class="title">张看山</h3>
									<Span class="post">吉祥物</Span>
								</div>
								<ul class="social">
									<li><a href="#" class="fa fa-facebook"></a></li>
									<li><a href="#" class="fa fa-twitter"></a></li>
									<li><a href="#" class="fa fa-google-plus"></a></li>
									<li><a href="#" class="fa fa-linkedin"></a></li>
								</ul>
								</div>
							</div>
						</div>
				</div>
			</div>
		</div>

		<script src="js/globe.js"></script>
		<script src="js/home.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/trianglify.min.js"></script>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>

		<script>
			var fileref = document.createElement('link');
			fileref.setAttribute("rel","stylesheet");
			fileref.setAttribute("type","text/css");
			if(active == "dev") {
				fileref.setAttribute("href","css/dev_home.css");
			}
			else if(active == "pro") {
				fileref.setAttribute("href","css/pro_home.css");
			}
			document.getElementsByTagName("head")[0].appendChild(fileref);
		</script>
